<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

	<title>SGRA</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.0/datatables.min.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<style>
		.gradient-custom {
			/* fallback for old browsers */
			background: rgb(0, 64, 128);

			/* Chrome 10-25, Safari 5.1-6 */
			background: -webkit-linear-gradient(to right, rgb(0, 128, 192), rgb(0, 64, 128));

			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			background: linear-gradient(to right, rgb(0, 64, 128), rgb(0, 64, 128))
		}

		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>


</head>

<section class="gradient-custom">
<body>

	

		<div class="container py-2 h-500">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
				
			<img  class="rounded-circle" th:src="@{./menu/Icono_Agrocentro.jpg}" width="100" height="100" />
								<h2 class="fw-bold mb-2 text-uppercase">Sistema Gestor de Recetas Agrícolas</h2>
								<p class="text-white-50 mb-5">Por favor ingrese su usuario y contraseña!</p>
								
								<header>

									<div div class="alert alert-success alert-dismissible fade show"
										th:if="${success != null}">
										<label th:text="${success}"></label>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>
									<div class="alert alert-danger alert-dismissible fade show" role="alert"
										th:if="${error != null}">
										<label th:text="${error}"></label>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>
									<div class="alert alert-warning alert-dismissible fade show" role="alert"
										th:if="${warning != null}">
										<label th:text="${warning}"></label>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>
									<div class="alert alert-info alert-dismissible fade show" role="alert"
										th:if="${info != null}">
										<label th:text="${info}"></label>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>
								</header>
									
<div th:if=${param.error}>
										<div class="alert alert-danger">Usuario o contraseña
											inválidos</div>
									</div>

									<div th:if=${param.logout}>
										<div class="alert alert-info">Ha cerrado sesión exitosamente
										</div>
									</div>
									<div th:if=${param.exito}>
									<div class="alert alert-info">Se ha registrado exitosamente a
										la aplicación</div>
									</div>
								<form th:action="@{/login}" method="post">
										
									
									
								
									

										
									<div>
										<label for="username">Ingrese su correo:  </label> <input id="username" name="username" type="text"
											class="form-control" required autofocus="autofocus"
											placeholder="Digite su correo">
									</div>

									<div >
										<label for="password">Contraseña: </label> <input id="password" type="password"
											name="password" class="form-control" required autofocus="autofocus"
											placeholder="Digite su Contraseña">
									</div>

							<br>
											<div >
												<input type="submit" class="form-control btn btn-primary"
													name="login-submit" id="login-submit" value="Iniciar sesión" />
											</div>
							
							
								</form>
								
								<div>
								<br>
									<span>Si eres nuevo usuario <a th:href="@{../registro}">regístrate
											aquí</a></span>
								</div>

							</div>
						</div>

						</main>
					</div>
				</div>
			</div></div></section>
</body>

						<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
						<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
						<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>


						<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
							integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
							crossorigin="anonymous"></script>

</body>

</html>
