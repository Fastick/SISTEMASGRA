			        <form class="needs-validation form-control" name="formulario" id="formulario" th:action="@{/saveReceta}" th:object=${Recetas} method="POST" >
			        
			           
					    <div class="form-floating mb-3">
			            	<input th:field="*{idreceta}" type="hidden">
			           
			          	</div>
			         
			       
			         
			          
			           <div class="form-floating mb-3">
			          <select class="form-control" id="etapa"  onchange="toggleButton()" th:field="*{etapa}">
			            		
			            			<option value="DESINFECTAR">DESINFECTAR</option>
			            			<option value="ENRAIZANTE">ENRAIZANTE</option>
			            			<option value="DESARROLLO-CRECIMIENTO">DESARROLLO-CRECIMIENTO</option>
			            			<option value="FLORACIÓN">FLORACIÓN</option>
			            			<option value="ENGROSE">ENGROSE</option>
			            			<option value="HERBICIDA">HERBICIDA</option>
			            </select>
			            <label for="floatingInput">Aplicación:</label>   
			          </div>
			           <div class="form-floating mb-3" >
			            <select class="form-control" th:field="*{idenfermedad}"   >
					        <th:block th:each="e:${Enfermedades}">
							        <option 
							        th:value="${e.idenfermedad}" 
							        th:text="'Cultivo: '+${e.idcultivo.nombre_cultivo}+' Variedad: '+${e.idcultivo.variedad}+' Enfermedad: '+${e.nombre_enfermedad}"
							      	></option>
							        </th:block>
    		            
		                    
			                    
			            </select>
			            <label for="floatingInput">Cultivo & Enfermedad:</label>
			          </div>
			          
			                   <div class="form-floating mb-3">
			            <select class="form-control" th:field="*{dosificacion}" id="dosificacion" onchange="toggleButton()" >
			            			<option value="20">20 a 25 Litros Agua - 300 a 350 metros cuadrados</option>
			            			<option value="50">50 Litros Agua - 800 a 875 metros cuadrados</option>
			            			<option value="100">100 Litros Agua - 1500 a 1750 metros cuadrados</option>
			            			<option value="150">150 Litros Agua - 2000 a 2500 metros cuadrados</option>
		                            <option value="200">200 Litros de Agua - 3000 a 3500 metros cuadrados o 1/2 Cuadra de terreno</option>
		                            <option value="400">400 Litros de Agua - 6500 a 7056 metros cuadrados o 1 Cuadra de terreno </option>
		                </select>
			          <label for="floatingInput">Dosis:</label>  
			             
			                    
			           
			          </div>
			        
			             <div class="form-floating mb-3">
			            <input th:field="*{nombre_receta}" id="nombre_receta" onchange="toggleButton()" type="text" class="form-control rounded-4"  required>
			           
			            <label for="floatingInput">Detalles de la Receta:</label>
			               
			          </div>
			         
			        	<input  th:field="*{costo}"  id="costo" name="costo" hidden/>
			        	
			        	<br>
